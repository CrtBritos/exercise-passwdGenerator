<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password generate</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senha</h1>
    <div class="passwd-generate">Selecione as opções</div>

    <section class="checkBox-options">
    Quantidades de caracteres: <input type="number" class="chk-amount" min="4" max="12" value="4"><br>
    Incluir números <input type="checkbox" class="chk-number" checked><br>
    Letras maiúsculas <input type="checkbox" class="chk-upper" checked><br>
    Letras minúsculas <input type="checkbox" class="chk-lower" checked><br>
    Caracteres especiais <input type="checkbox" class="chk-symbol" checked><br>

    <button class="generatorPasswd">Gerar senha</button>
    </section>
  </section>

  <script src="./assets/js/bundle.js" type="module"></script>
</body>

</html>
